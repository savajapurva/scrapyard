<section>
    <div class="container">
        <div class="board">
            <!-- Navigation Area (Circular Tabs) -->
            <app-secondnavbar></app-secondnavbar>
            <!-- End Navigation Area (Circular Tabs) -->

            <!-- Content Area -->
            <div class="tab-content">
                <!-- Routed view  -->
                <div class="tab-pane fade in active">
                    <h3 class="head text-center">{{title}}</h3>
                    <h4 class="text-center">
                    </h4>
                    <p class="narrow text-center">
                        Here is a copy of the information you have entered:
                    </p>
                    <div class='row'>
                        <div class='col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-8 col-md-offset-4 col-md-8'>
                            <div class="row">
                                <div class='col-xs-3 col-sm-2'>
                                    <div class="form-group">
                                        <label class="control-label" for="name">Name: </label>
                                    </div>
                                </div>
                                <div class='col-xs-9 col-sm-10'>
                                    {{formData.firstName + ' ' + formData.lastName}}
                                </div>
                            </div>
                            <div class="row">
                                <div class='col-xs-3 col-sm-2'>
                                    <div class="form-group">
                                        <label class="control-label" for="email">Email: </label>
                                    </div>
                                </div>
                                <div class='col-xs-9 col-sm-10'>
                                    {{formData.email}}
                                </div>
                           </div>
                            <div class="row">
                                <div class='col-xs-3 col-sm-2'>
                                    <div class="form-group">
                                        <label class="control-label" for="work">Weight: </label>
                                    </div>
                                </div>
                                <div class='col-xs-9 col-sm-10'>
                                    {{formData.work}}
                                </div>
                           </div>
                           <div class="row">
                                <div class='col-xs-3 col-sm-2'>
                                    <div class="form-group">
                                        <label class="control-label" for="address">Address: </label>
                                    </div>
                                </div>
                                <div class='col-xs-9 col-sm-10'>
                                    {{formData.street}}
                                    <br/>
                                    {{formData.city + ' ' + formData.state + ' ' + formData.zip}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-success btn-outline-rounded" [disabled]="!isFormValid" (click)="submit(formData)"> Submit <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
                    </div>
                </div>
            </div>
            <!-- End Content Area -->
        </div>

        <!-- For Debugging: show our formData as it is being typed -->

    </div>
</section>
