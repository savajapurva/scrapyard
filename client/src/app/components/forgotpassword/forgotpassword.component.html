<div class="main">

  <div class="container">
      <div class="row">
          <div class="row">
              <div class="col-md-4 col-md-offset-4">
                  <div class="panel panel-default">
                      <div class="panel-body">
                          <div class="text-center">
                            <h3><i class="fa fa-lock fa-4x"></i></h3>
                            <h2 class="text-center">Forgot Password?</h2>
                            <p>You can recover your password here.</p>
                              <div class="panel-body">


                                <!-- Registration Form -->
                                <!-- Custom Success/Error Message -->
                                <div class="row show-hide-message">
                                  <div [ngClass]="messageClass">
                                    {{ message }}
                                  </div>
                                </div>

                                <form [formGroup]="form">

                                <!-- forgotemail Input -->
                                  <div class="form-group">
                                    <label for="forgotemail">forgotemail</label>
                                    <div [ngClass]="{'has-error': (form.controls.forgotemail.errors && form.controls.forgotemail.dirty) || (!forgotemailValid && form.controls.forgotemail.dirty), 'has-success': !form.controls.forgotemail.errors && forgotemailValid}">
                                      <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                          <input type="text" name="forgotemail" class="form-control" autocomplete="off" placeholder="*Email" formControlName="forgotemail" (blur)="checkforgotEmail()" />
                                        </div>
                                        <!-- Validation -->
                                        <ul class="help-block">
                                          <li *ngIf="form.controls.forgotemail.errors?.required && form.controls.forgotemail.dirty">This field is required</li>
                                          <li *ngIf="(form.controls.forgotemail.errors?.minlength && form.controls.forgotemail.dirty || form.controls.forgotemail.errors?.maxlength && form.controls.forgotemail.dirty ) && form.controls.forgotemail.dirty">Minimum characters: 5, Maximum characters: 30</li>
                                          <li *ngIf="form.controls.forgotemail.errors?.validateforgotEmail && form.controls.forgotemail.dirty">This must be a valid e-mail</li>
                                          <li *ngIf="forgotemailMessage">{{ forgotemailMessage}}</li>
                                        </ul>
                                      </div>
                                      <input class="btn btn-lg btn-primary btn-block" value="Send My Password" (click)="onForgotSubmit()" />
                                    </div>

                                </form>

                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>


</div>
