
<div class="screen row container-fluid">
        <div class="col-sm-3"></div>

        <div class="col-sm-6 dashboardblock" >
                <div class="dashboardreq">Login For Vendor:</div>
                    <hr class="featurette-divider">
                    <div class="row show-hide-message">
                      <div [ngClass]="messageClass">
                        {{ message }}
                      </div>
                    </div>

                    <!-- Login Form -->
                    <form [formGroup]="form" (submit)="onLoginSubmit()">

                      <!-- Username Field -->
                      <div class="form-group">
                        <label for="vendorname">Username</label>
                        <div [ngClass]="{'has-error': form.controls.vendorname.errors && form.controls.vendorname.dirty, 'has-success': form.controls.vendorname.valid && form.controls.vendorname.dirty }">
                          <input class="form-control" type="text" name="vendorname" formControlName="vendorname" />
                          <!-- Validation -->
                          <ul class="help-block">
                            <li *ngIf="form.controls.vendorname.errors?.required && form.controls.vendorname.dirty">This field is required.</li>
                          </ul>
                        </div>
                      </div>

                      <!-- Password Field  -->
                      <div class="form-group">
                        <label for="password">Password</label>
                        <div [ngClass]="{'has-error': form.controls.password.errors && form.controls.password.dirty, 'has-success': form.controls.password.valid && form.controls.password.dirty }">
                          <input class="form-control" type="password" name="password" formControlName="password" />
                          <!-- Validation -->
                          <ul class="help-block">
                            <li *ngIf="form.controls.password.errors?.required && form.controls.password.dirty">This field is required.</li>
                          </ul>
                        </div>
                      </div>
                      <!-- Submit Button -->
                      <input [disabled]="!form.valid || processing" class="btn btn-primary submit" type="submit" value="Login" />
                      <div class="forgot">
                        <a routerLink="/forgotvendorpassword">Forgot your password?</a>
                      </div>
                    </form>

        </div>

         <div class="col-sm-3"></div>
</div>
