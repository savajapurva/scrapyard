<section>
    <div class="container">
        <div class="board">
            <!-- Navigation Area (Circular Tabs) -->
            <app-secondnavbar></app-secondnavbar>
            <!-- End Navigation Area (Circular Tabs) -->

            <!-- Content Area -->
            <div class="tab-content">
                <!-- Routed view  -->
                <form #workForm="ngForm" class="editForm" novalidate>
                    <div class="form-horizontal">
                        <div class="tab-pane fade in active">
                            <h4 class="head text-center">{{title}}</h4>
                            <br/>
                            <div class='row'>
                                <div class='col-xs-offset-4 col-xs-10 col-sm-offset-5 col-sm-4'>
                                    <div class="form-group">
                                        <div class="radio">
                                            <label>
                                                <input type="radio" #work="ngModel" required name="work" [(ngModel)]="workType" value="1-10 kg">
                                                1-10 kg
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" #work="ngModel" required name="work" [(ngModel)]="workType" value="10-20 kg">
                                                10-20 kg
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" #work="ngModel" required name="work" [(ngModel)]="workType" value=">20 kg">
                                                >20 kg
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group text-center space-20">
                                <button class="btn btn-outline-rounded btn-default" (click)="goToPrevious(workForm)"> <span style="margin-right:10px;" class="glyphicon glyphicon-arrow-left"></span> Previous</button>
                                <button class="btn btn-outline-rounded btn-info" [disabled]="!workForm.valid" (click)="goToNext(workForm)"> Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
            <!-- End Content Area -->
        </div>

        <!-- For Debugging: show our formData as it is being typed -->

    </div>
</section>
